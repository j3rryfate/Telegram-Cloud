<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Cloud Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <nav class="p-5 bg-gray-800 border-b border-gray-700">
        <h1 class="text-2xl font-bold text-blue-400">☁️ TG Cloud</h1>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 p-5">
        <div id="auth-section" class="bg-gray-800 p-8 rounded-xl shadow-lg mb-10">
            <h2 class="text-xl mb-4">Login with Telegram</h2>
            <input id="phone" type="text" placeholder="+959..." class="w-full p-3 rounded bg-gray-700 mb-4 border-none focus:ring-2 focus:ring-blue-500">
            <button onclick="sendOTP()" class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded font-bold">Send OTP</button>
        </div>

        <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
            <div class="flex justify-between mb-6">
                <h2 class="text-xl font-semibold">My Files</h2>
                <button onclick="loadFiles()" class="text-sm text-blue-400 hover:underline">Refresh</button>
            </div>
            <div id="file-list" class="space-y-4">
                <p class="text-gray-400">No files found.</p>
            </div>
        </div>
    </main>

    <script>
        async function loadFiles() {
            const res = await fetch('/api/files');
            const files = await res.json();
            const list = document.getElementById('file-list');
            list.innerHTML = files.map(f => `
                <div class="flex justify-between items-center p-4 bg-gray-700 rounded-lg">
                    <span>${f.type}: Message #${f.id}</span>
                    <a href="/api/download/${f.id}" class="bg-green-600 px-4 py-2 rounded text-sm">Download</a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
